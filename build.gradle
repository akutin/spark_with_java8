group 'ru.ell.spark'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.spark:spark-core_2.10:1.5.2'
    compile 'org.slf4j:slf4j-simple:1.7.6'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
